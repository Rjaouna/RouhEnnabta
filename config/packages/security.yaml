security:
    # -----------------------------------
    # PASSWORD HASHER
    # -----------------------------------
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: auto

    # -----------------------------------
    # USER PROVIDER
    # -----------------------------------
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # -----------------------------------
    # FIREWALLS
    # -----------------------------------
    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # âœ… FORM LOGIN CLASSIQUE (STABLE POUR API + ADMIN)
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: /admin

            logout:
                path: app_logout

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    # -----------------------------------
    # ACCESS CONTROL
    # -----------------------------------
    access_control:
        # ADMIN INTERFACE
        - { path: ^/admin, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/admin, roles: ROLE_ADMIN }

        # API (ADMIN ONLY POUR LE MOMENT)
        - { path: ^/api, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api, roles: ROLE_ADMIN }

# -----------------------------------
# TEST ENV
# -----------------------------------
when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
